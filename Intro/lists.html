<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Elements</title>
</head>

<body>
    <ol type="I">
        <li>First</li>
        <li>
            <p>Second</p>
        </li>
        <li>
            <h2>Third</h2>
        </li>
    </ol>

    <br>
    <hr>
    <br>

    <ul>
        <li>First</li>
        <li>
            <p>Second</p>
        </li>
        <li>
            <h2>Third</h2>
        </li>
    </ul>
</body>

</html>
